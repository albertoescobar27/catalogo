<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Propiedades Exclusivas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Propiedades Destacadas</h1>
        <p>Encuentra tu hogar ideal en nuestra selección exclusiva</p>
    </header>

    <main id="catalog" class="catalog-grid">
        <!-- Cards will be injected here by JS -->
    </main>

    <div id="pagination" class="pagination">
        <!-- Pagination controls will be injected here by JS -->
    </div>

    <!-- Modal Carousel -->
    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="close-btn" aria-label="Cerrar">&times;</button>

            <div class="carousel-container">
                <button class="carousel-btn prev" aria-label="Anterior">&#10094;</button>
                <div class="carousel-slide">
                    <img id="modal-img" src="" alt="Vista de propiedad">
                </div>
                <button class="carousel-btn next" aria-label="Siguiente">&#10095;</button>
            </div>

            <div class="carousel-counter">
                <span id="current-index">1</span> / <span id="total-images">10</span>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
